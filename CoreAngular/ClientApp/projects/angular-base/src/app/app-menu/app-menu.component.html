<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Core-Angular-Base</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item language">
            <select class="form-control"
                    [(ngModel)]="this.locale.selectedLanguage"
                    (change)="onChange()">
              <option *ngFor="let supportedLangs of this.locale.knownLanguages">
                {{supportedLangs}}
              </option>
            </select>
          </li>
          <li class="nav-item home"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">{{'Home' | translate}}</a>
          </li>
          <li class="nav-item about">
            <a class="nav-link text-dark" (click)="onAbout()">{{'About' | translate}}</a>
          </li>
          <li class="nav-item counter" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
          </li>
          <li class="nav-item fetchdata" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<about-modal version={{this.ufw.Version}} ></about-modal>
