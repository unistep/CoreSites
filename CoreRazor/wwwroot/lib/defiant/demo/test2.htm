<script type="text/javascript">

var test = {
	init: function(data) {
		// get the snapshot with a callback function
		Defiant.getSnapshot(data, function(snapshot) {
			
			// searching on snapshot created with web worker
			var found = JSON.search(snapshot, '//prices');

			// found
			console.log( found );
		});
	}
};

</script>
